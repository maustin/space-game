<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Space Game!</title>
    <meta name="description" content="Space Game">
    <meta name="author" content="Michael Austin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <section class="select-arms">
        <header class="header">
            <h1>Arm Yourself</h1>
            <p class="text-center">Select 3 modules to load onto your ship.<br>You must select at least one offensive module.</p>
        </header>
        <div class="mods-grid content">
            <div class="left-mods-group">
                <h4>OFFENSIVE MODS</h4>
                <label class="check-container tooltip">Lasers
                    <input type="checkbox">
                    <span class="checkmark"></span><br>
                    <span class="arms-detail">Deals 10 points damage, double vs Shields</span>
                </label>
                <label class="check-container">Gauss Cannon
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Deals 10 points damage, double vs Armor</span>
                </label>
                <label class="check-container">Torpedoes
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Deals 5 points damage</span>
                </label>
                <label class="check-container">Assault Drones
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Deals 5 points damage</span>
                </label>
            </div>
            <div class="right-mods-group">
                <h4>SUPPORT MODS</h4>
                <label class="check-container">Laser Amplifier
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Increase laser damage by 50%</span>
                </label>
                <label class="check-container">Gauss Charger
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Increase gauss damage by 50%</span>
                </label>
                <label class="check-container">Point Defense System
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">50% chance to destroy incomming torpedoes</span>
                </label>
                <label class="check-container">Drone Uplink Scrambler
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Reduce enemy drone damage by 50%</span>
                </label>
                <label class="check-container">Shield Modulator
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Increase shield power by 50%</span>
                </label>
                <label class="check-container">Heavy Armor
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="arms-detail">Increase armor strength by 50%</span>
                </label>
            </div>
        </div>
        <footer class="footer">
            <a href="#" class="continue-button">Continue</a>
        </footer>
    </section>
    
    <script src="modules/main.mjs"></script>
</body>
</html>
